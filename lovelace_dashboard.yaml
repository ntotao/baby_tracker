# Baby Tracker 2.0 Dashboard
# ISTRUZIONI:
# 1. Copia questo file in una nuova vista (Modifica Dashboard -> Raw Editor).
# 2. IMPORTANTE: Devi aggiungere la Risorsa Lovelace:
#    - Vai su Impostazioni -> Dashboard -> Tre puntini -> Risorse
#    - Aggiungi Risorsa: /baby_tracker_assets/baby-tracker-card.js
#    - Tipo: JavaScript Module

views:
  - title: Baby App
    icon: mdi:baby-face-outline
    theme: ios-dark-mode-blue-red # Consigliato un tema scuro
    panel: false
    cards:
      # -------------------------------------------------------------
      # APP EXPERIENCE (Custom Card)
      # -------------------------------------------------------------
      - type: custom:baby-tracker-card
        entity: binary_sensor.baby_tracker_allattamento_in_corso
        
      # -------------------------------------------------------------
      # HISTORY & TIMELINE
      # -------------------------------------------------------------
      - type: grid
        columns: 1
        square: false
        cards:
          - type: calendar
            title: Timeline Eventi
            entities:
              - calendar.baby_tracker
            initial_view: listWeek
            
          - type: history-graph
            title: Grafico Peso
            hours_to_show: 720
            entities:
              - entity: input_number.baby_weight
                name: Peso (kg)
