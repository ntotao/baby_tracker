# Baby Tracker Dashboard
# ISTRUZIONI:
# 1. Crea una nuova Dashboard su Home Assistant.
# 2. Clicca i tre puntini in alto a destra -> "Modifica Dashboard".
# 3. Clicca di nuovo i tre puntini -> "Editor configurazione grezza" (Raw configuration editor).
# 4. Incolla TUTTO questo codice.

views:
  - title: Baby Tracker
    icon: mdi:baby-carriage
    cards:
      # -------------------------------------------------------------
      # HEADER STATUS
      # -------------------------------------------------------------
      - type: tile
        entity: input_boolean.baby_feeding_timer_active
        name: Timer Poppata
        icon: mdi:timer
        color: orange
        state_content: state
        vertical: false

      # -------------------------------------------------------------
      # RIEPILOGO GIORNALIERO (Grid)
      # -------------------------------------------------------------
      - type: grid
        columns: 3
        square: false
        cards:
          - type: tile
            entity: counter.baby_feeding_daily
            name: Poppate
            icon: mdi:baby-bottle
            color: blue
          
          - type: tile
            entity: counter.baby_diaper_poo_daily
            name: Cacche
            icon: mdi:emoticon-poop
            color: brown
          
          - type: tile
            entity: counter.baby_diaper_pee_daily
            name: Pip√¨
            icon: mdi:water
            color: cyan

      # -------------------------------------------------------------
      # DETTAGLI ULTIMI EVENTI
      # -------------------------------------------------------------
      - type: entities
        title: Dettagli
        entities:
          - entity: input_datetime.baby_last_feeding_end
            name: Fine Poppata
            secondary_info: last-updated
          
          - entity: input_text.baby_last_feeding_side
            name: Lato
            icon: mdi:format-list-bulleted
          
          - entity: input_text.baby_last_feeding_duration
            name: Durata
          
          - entity: input_datetime.baby_last_poo
            name: Ultima Cacca
            secondary_info: last-updated

      # -------------------------------------------------------------
      # CALENDARIO
      # -------------------------------------------------------------
      - type: calendar
        title: Storico Eventi
        entities:
          - calendar.baby_tracker
        initial_view: listWeek

      # -------------------------------------------------------------
      # GRAFICO CRESCITA
      # -------------------------------------------------------------
      - type: history-graph
        title: Crescita
        hours_to_show: 720
        entities:
          - entity: input_number.baby_weight
            name: Peso
          - entity: input_number.baby_height
            name: Altezza
