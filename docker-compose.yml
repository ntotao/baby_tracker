version: '3.8'

services:
  app:
    build: .
    container_name: baby_tracker_bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      # Mount source for hot reload in dev functionality (optional, comment out for prod)
      # - ./src:/app/src 
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/babytracker.db
